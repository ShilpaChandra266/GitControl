<ion-view title="Repositories" hide-nav-bar="true" id="page5">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <ion-list ng-repeat="repo in repos">
      <ion-item>
        <h2>{{repo.name}}</h2>
        <p>Description: {{repo.description}}</p>
        <p>URL: {{repo.url}}</p>
        <p>Forks: <ion-badge item-right>{{repo.forks_count}}</ion-badge></p>
        <p>Watchers: <ion-badge item-right>{{repo.watchers_count}}</ion-badge></p>
        <p>Open Issues: <ion-badge item-right>{{repo.open_issues_count}}</ion-badge></p>
        <p>Last Updated : {{getDate(repo.updated_at)}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
  <!-- align to the bottom of the page -->
  <div padding="true" style="position: absolute; bottom: 0px; width: 100%">
    <div class="card" style="text-align: center">
      <div class="item item-text-wrap">
        {{request}}
      </div>
      <div class="item item-text-wrap">
        {{response}}
      </div>
    </div>
    <button class="button button-assertive button-block icon ion-android-microphone" ng-click="record()"> Speak !</button>
  </div>
</ion-view>
